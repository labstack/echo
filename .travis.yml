arch:
  - amd64
  - ppc64le
  
language: go
go:
  - 1.14.x
  - 1.15.x
  - tip
env:
  - GO111MODULE=on
install:
  - go get -v golang.org/x/lint/golint
script:
  - golint -set_exit_status ./...
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)
matrix:
  allow_failures:
    - go: tip
