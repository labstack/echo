language: go
go:
  - 1.12.x
  - 1.13.x
  - tip
install:
  - go get -v golang.org/x/lint/golint
script:
  - golint -set_exit_status ./...
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
  - bash <(curl -s https://codecov.io/bash)
matrix:
  allow_failures:
    - go: tip
